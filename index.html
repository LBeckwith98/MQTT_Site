<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Luke's IOT</h1>
         <form id="connection-information-form">
            <input type="button" onclick="bedroom_light_on()" value="Bedroom Light On">
            <input type="button" onclick="bedroom_light_off()" value="Bedroom Light Off"><br>

            <input type="button" onclick="bedroom_record_player_on()" value="Record player On">
            <input type="button" onclick="bedroom_record_player_off()" value="Record player Off"><br>
         </form>
      </div>
   </body>
</html>
